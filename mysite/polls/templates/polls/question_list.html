{% extends 'polls/base.html' %}
{% block content %}
    {% if dsquest %}
        {% for item in dsquest %}
            <a href="{% url 'detail' item.id %}"><p>{{ item.question_text }}</p></a>
        {% endfor %}
    {% else %}
        <h3 style="color : red;">Không có dữ liệu được in ra !!!</h3>
    {% endif %}
{% endblock %}
